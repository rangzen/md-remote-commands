<!DOCTYPE html>
<html lang="en">
<head>
    <title>Markdown Remote Commands</title>
</head>
<body>
<script>
    function Run(num) {
        fetch('/run/'+num).then(response =>{
            return response.text();
        }).then(data =>{
            document.getElementById('command-'+num).innerHTML=data;
        })
    }
</script>
{{.Markdown}}
</body>
</html>
